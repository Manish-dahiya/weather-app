  <style>
    
    .card{
      margin-top: 20px;
      height: 300px;
      width: 400px;
      line-height: 0.8;
      background-color: rgba(255, 255, 255, 0.516); /* Semi-transparent background */

    }
    .main{
      font-size: xx-large;
      color:#1f9ee1 ;
    }
    #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Send the video behind other content */
            object-fit: cover; /* Ensure the video covers the entire background */
    } 
   

  </style>
  <body >
    <video id="bg-video" autoplay muted loop>
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video>
        <!-- //navbar -->
        <nav class="navbar navbar-expand-lg  bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Usage Guide</a>
                </li>
               
              </ul>

                <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search" id="query">
                <button class="btn " style="background-color: #0000fe98; ;" type="submit" id="searchBtn">Search</button>
              <!-- </form> -->
            </div>
          </div>

          <div class="text-center mt-5 mb-2">
            <h1 id="city">weather for Input</h1>

            <div class="d-flex gap-5 justify-content-center align-items-center">
                <div class="card ">
                  <header class=" border bg-body-secondary mb-4">
                    <h1 class="h-25">Temperatures</h1>
                  </header>

                  <div class="d-block">
                    <span id="temp" class="mb-5 main"> -- Â°C</span>

                    <p id="temp_min" class="mt-5 text-secondary">Min temp is :--</p>
                    <p id="temp_max" class="text-secondary">Max temp is :-- </p>
                    <p id="description">--</p>

                  </div>

                </div>
                <div class="card">
                  <header class=" border bg-body-secondary mb-4">
                    <h1 class="h-25">Humidity Info</h1>
                  </header>

                  <div>
                    <span id="humidity" class="main"> --%</span>

                    <p id="wind_deg" class="mt-5 text-secondary"> wind degree : --</p>
                    <p id="feels_like" class="text-secondary">feels like: --</p>
                    <!-- <p id="humidity">humidity is </p> -->
                  </div>
                </div>
                <div class="card">
                  <header class=" border bg-body-secondary mb-4">
                    <h1 class="h-25">Wind Info</h1>
                  
                  </header>

                  <div>
                    <span id="wind_speed" class="main"> --km/h </span>

                    <p id="sunrise" class="mt-5 text-secondary">sunrise time : --</p>
                    <p id="sunset" class="text-secondary">sunset time: --</p>
                  </div>
                </div>
            </div>
          </div>
